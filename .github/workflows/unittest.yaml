name: unittest
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      CC: /home/linuxbrew/.linuxbrew/opt/gcc@10/bin/gcc-10
      CXX: /home/linuxbrew/.linuxbrew/opt/gcc@10/bin/g++-10

    steps:
      - uses: actions/checkout@v2

      - name: install depend packages
        run: sudo apt-get install -y libiberty-dev qt5-default libaio-dev

      - name: setup bazel
        run: |
          brew tap curoky/tap --shallow
          brew install bazel@3 gcc@10 tbb libsodium python gperf

      - name: mount bazel cache
        uses: actions/cache@v2
        with:
          path: '/home/runner/.cache/bazel'
          key: bazel

      - name: bazel clean
        # if: ${{ github.event_name == 'schedule' }}
        run: rm -rf ~/.cache/bazel

      - name: bazel build
        run: bazel build //...

      - name: bazel test
        run: bazel test //...

      - uses: curoky/actions/tmate@master
        if: ${{ failure() }}

  # - uses: webfactory/ssh-agent@v0.5.4
  #   with:
  #     ssh-private-key: ${{ secrets.RULES_PKG_SSH_PRIVATE_KEY }}
  bazel-on-buildbuddy:
    runs-on: ubuntu-22.04
    services:
      httpbin:
        image: kennethreitz/httpbin
        ports:
          - 3200:80
    steps:
      - uses: earthly/actions-setup@v1
      - uses: actions/checkout@v2

      - name: mount conan cache
        uses: actions/cache@v3
        with:
          path: ~/.conan/data
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.txt') }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          verbose: 2
          key: conan-ccache-${{ github.run_id }}-${{ github.sha }}
          restore-keys: |
            conan-ccache-

      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      - name: Install tools
        run: brew install llvm gperf go-task/tap/go-task cmake ninja thrift

      - uses: actions/checkout@v3

      - name: Install conan
        run: brew install conan

      - name: install conan package
        run: task conan

      - name: setup buildbuddy
        run: |
          echo 'build --bes_results_url=https://app.buildbuddy.io/invocation/' >> .bazelrc
          echo 'build --bes_backend=grpcs://remote.buildbuddy.io' >> .bazelrc
          echo 'build --remote_cache=grpcs://remote.buildbuddy.io' >> .bazelrc
          echo 'build --remote_timeout=3600' >> .bazelrc
          echo 'build --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_API }}' >> .bazelrc

      - name: bazel build
        run: bazel build --remote_download_minimal --jvmopt="-Xmx:8G" --jvmopt="-Xms:512m" //lang/cpp/... || echo error

      - name: bazel test
        run: bazel test //lang/cpp/... || echo ignore error

      - uses: mxschmitt/action-tmate@v3
        if: ${{ failure() }}
        timeout-minutes: 30

  cmake-vcpkg:
    runs-on: ubuntu-20.04

    container:
      image: curoky/compile:ubuntu21.10

      - name: mount vcpkg cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/vcpkg
          key: vcpkg-${{ github.run_id }}-${{ github.sha }}
          restore-keys: |
            vcpkg-

      - name: cleanup cache
        if: ${{ github.event_name == 'schedule' }}
        run: rm -rf ~/.cache/vcpkg/*

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          verbose: 2
          key: vcpkg-ccache-${{ github.run_id }}-${{ github.sha }}
          restore-keys: |
            vcpkg-ccache-

      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      - name: Install tools
        run: brew install go-task/tap/go-task cmake ninja thrift

      - name: install vcpkg package
        run: task vcpkg

      - name: Build
        run: task cmake -- vcpkg

      - uses: mxschmitt/action-tmate@v3
        if: ${{ failure() }}
        timeout-minutes: 30

  cmake-conan:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: mount conan cache
        uses: actions/cache@v2
        with:
          path: ~/.conan/data
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.txt') }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          verbose: 2
          key: conan-ccache-${{ github.run_id }}-${{ github.sha }}
          restore-keys: |
            conan-ccache-

      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64

      - name: Install tools
        run: brew install go-task/tap/go-task cmake ninja thrift

      - name: Install conan
        run: brew install conan

      - name: install conan package
        run: task conan

      - name: Build
        run: task cmake -- conan

      - uses: mxschmitt/action-tmate@v3
        if: ${{ failure() }}
        timeout-minutes: 30

  cmake-cpm:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: build
        run: task cmake
